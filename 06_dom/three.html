<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName) {
        const li =document.createElement('li');
        li.innerHTML = `${langName}`; // when we use innerHTML, innerText we have to traverse the whole tree
        document.querySelector('.language').appendChild(li);
    }
    addlanguage("python");
    addlanguage("typescript");

    function addOptimizeWay(langName) {
        const li =document.createElement('li'); 
        li.appendChild(document.createTextNode(langName)); // // here we createTextNode and directly attach to parent without trvaersing the whole tree
        document.querySelector('.language').appendChild(li);
    }
    addOptimizeWay("java");
    addOptimizeWay("c++");

    // EDIT
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = "Mojo";
    const newli = document.createElement('li');
    newli.textContent = "Mojo"; // here we can also use optimize approach createTextNode(). to explore other we have used textContent
    secondLang.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li> Swift </li>';

    //Remove 
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
