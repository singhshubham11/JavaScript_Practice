<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Start should change the Background color every second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        let arr = ['purple', 'red', 'blue', 'green', 'yellow', 'orange', 'pink', 'brown', 'gray', 'black', 'white', 'cyan', 'magenta', 'lime', 'indigo'];
        let index = 0;
        let intervalId = null; // Stores the interval ID for stopping

    const colorChanger = function () {
        document.querySelector('body').style.backgroundColor = arr[index];
        index = (index + 1) % arr.length;       
    }

    document.querySelector('#start').addEventListener('click', function (e) {
        if (!intervalId) {
            intervalId =  setInterval(colorChanger, 1000);
            console.log("Start");
        }
    })

    document.querySelector('#stop').addEventListener('click', function (e) {
        clearInterval(intervalId);
        intervalId = null;
        console.log("Stop");
    })
    </script>
</body>
</html>
